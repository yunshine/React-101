<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <meta
      name="To Do List"
      content="A quick to do list app to practice my HTML, CSS, and Javascript skills."
    />
    <script
      src="https://kit.fontawesome.com/b622451a1f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body>
    <h1>Hello. I am your app.</h1>
    <div class="appContainer">
      <div class="leftSide">
        <ul></ul>
      </div>
      <div class="rightSide">
        <form action="" #>
          <!-- <label for="toDoItem">New To Do Item: </label> -->
          <input
            type="text"
            class="inputForm"
            name="toDoItem"
            placeholder="Add a new to do item"
            required
          />
          <input type="submit" />
        </form>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
